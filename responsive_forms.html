<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./sass/index.scss"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Responsive Forms</title>
  </head>
  <body>
    <!--Ex Response Form -->
    <section id="contact">
      <div class="container-lg">
        <div class="text-center">
          <h3>Contact Us</h3>
          <p class="text-secondary lead">
            Want to have a coffee, hang out, lets make it happen-- Fill out the
            form below to contact me directly...
          </p>
        </div>
        <div class="row justify-content-center my-2">
          <div class="col-lg-6">
            <form>
              <label for="email" class="form-label">Email:</label>
              <div class="mb-2 input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@domain.com"
                />
              </div>

              <label for="name" class="form-label">Name:</label>
              <div class="input-group mb-2">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="First & Last Name"
                />
              </div>
              <div class="input-group mb-2">
                <label for="subject" class="form-label"
                  >What would you like to do?
                </label>
                <select name="regarding" class="form-select" id="subject">
                  <option value="hang">Hang Out</option>
                  <option value="coffee">Get Coffee</option>
                  <option value="business">Let's work together?</option>
                  <option value="other">Something Else</option>
                </select>
              </div>
              <div class="input-group mb-2">
                <div class="form-check-inline">
                  <label for="coolness" class="form-label">How cool are you? </label>
                
                    <input
                      type="checkbox"
                      class="form-check-input"
                      value="justCool"
                    />Cool
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      value="superCool"
                    />Super Cool
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      value="MegaCool"
                    />Mega Cool!
                  </label>
                </div>
              </div>
              <div class="input-group mb-2">
                <label for="rankMe" class="form-label"
                  >Rank me from 1-10
                </label>
                 <select class="form-control" id="sel1" name="onetoten">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
                <br>
                </div>
      
              <div class="input-group mb-2">
                <label for="textResponse" class="form-label"></label>
                <textarea
                  id="textResponse"
                  class="mb-1 form-control"
                  style="height: 200px"
                  placeholder="Anything Else? Type stuff here..."
                ></textarea>
              </div>
              <div class="mb-1 text-center">
                <button
                  type="submit"
                  class="btn btn-light border border-secondary"
                >
                  Submit
                </button>
                <button
                  type="reset"
                  class="btn btn-light border border-secondary"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--Simple Sign Up Form -->
<div class="container">
  <h2>Sign-Up</h2>
  <p class="text-secondary lead">
            Get an account now!
          </p>
  <p>First & Last Name:</p>
  <form>
    <div class="form-group row">
      <div class="col">

      <input type="text" class="form-control" id="email" placeholder="Steve" name="email">
    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Smith" name="pswd">
    </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="email@domain.com" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="not password" name="passwd">
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
    <button type="reset" class="btn btn-light">Reset</button>
  </form>
</div>
  </body>
</html>
